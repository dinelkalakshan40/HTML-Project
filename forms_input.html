<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms_input</title>
</head>
<body>
    <h1>Welcome to IJSE</h1>
    <form>
        <input type="text" placeholder="Enter your Name" value="Dinelka">
        <br><br>

        <input type="color" value="#2196f3">

        <br><br>

        <input type="button" value="Click" style="background: red " >

        <br><br>

        <input type="checkbox">
        <input type="checkbox" checked >

        <br><br>

        <input type="radio">
        <input type="radio" checked >

        <br><br>

        <input type="date">
        <input type="date" value="2024-01-30">
        <input type="date" max="2024-01-30" min="2024-01-20">

        <br><br>

        <input type="time">
        <input type="time" value="12:30">

        <br><br>

        <input type="datetime-local">
        <input type="datetime-local" value="2024-02-15T10:30">

        <br><br>

        <input type="email" placeholder="Enter your Email">
        <input type="email" value="dinelka50@gmail.com" placeholder="Enter your Email">

        <br><br>

        <input type="url" placeholder="Enter Your URl">
        <input type="url" placeholder="Enter Your URl" value="https://ijse.lk">

        <br><br>

        <input type="tel">
        <input type="tel" placeholder="07XXXXXXX">

        <br><br>

        <input type="password">
        <input type="password" placeholder="Enter your Password">

        <br><br>

        <input type="number">
        <input type="number" placeholder="Enter number" value="100">

        <br><br>

        <input type="month">
        <input type="month" value="2024-02">

        <br><br>

        <input type="week">
        <input type="week" value="2024-W01">

        <br><br>

        <input type="image" src="assets/images/medium.jpg">

        <br><br>

        <input type="search">
        <input type="search" placeholder="Search" >

        <br><br>

        <input type="range">
        <input type="range" value="60">

        <br><br>

        <input type="file">

        <br><br>

        <input type="hidden">
        <input type="hidden" value="ABC">

        <br><br>
        <input type="submit">
        <input type="submit" value="Submit">

        <br><br>

        <input type="reset">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
